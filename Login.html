<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
    <script src="funciones.js"></script>
</head>
<body>
	<nav>
		<div class="div-busqueda">
			<button type="button" class="top-left">Menú</button>
			<button type="button" class="top-right">Contacto</button>
			<button type="button" class="top-right">Horarios</button>
			<button type="button" class="top-right">Ubicación</button>
		</div>
	</nav>
	<section><br><br>
		<div class="parent-div">
			<div class="content-contenedor-iniciar">
				<figure><img class="reduction-buho" src="IMG/logo.jpg"></figure>
				<h2>Athletic People Gym</h2>
				<section class="place">
					<button onclick="toggleModalIngresar();" class="opciones-inicio" type="button">INGRESAR</button>
					<button onclick="toggleModalRegistrar();" class="opciones-inicio" type="button">REGISTRARSE</button>
				</section>
			</div>
			<div class="content-div">
				<hgroup>
					<h3>GYM</h3>
					<h4>Iniciar Sesión</h4>
				</hgroup>
				<form class="content-form">
					<input type="email" name="" placeholder=" Ingresa tu Email">
					<input type="password" name="" placeholder=" Ingreas tu Contraseña">
					<a href="#">¿Olvidaste tu contraseña?</a>
					<section class="place">
						<button class="button-ingresar" type="button">INGRESAR</button>
						<button class="button-regresar" type="button" onclick="toggleModalIngresar();">REGRESAR</button>
					</section>
				</form>		
			</div>
			<div class="content2-div">
				<hgroup>
					<h3>GYM</h3>
					<h4>Crea tu cuenta</h4>
				</hgroup>
				<form class="content2-form">
					<input type="email" name="" placeholder=" Ingresa tu Email">
					<input type="password" name="" placeholder=" Crea una Contraseña">
					<input type="tel" name="" placeholder=" Agrega un Teléfono">
					<section class="place">
						<button class="button-ingresar" type="button">CREAR</button>
						<button class="button-regresar" type="button" onclick="toggleModalRegistrar();">REGRESAR</button>
					</section>
				</form>
			</div>
	</section>
	
		
	<script type="text/javascript">
		const toggleModalIngresar = () => document.body.classList.toggle("open");
		const toggleModalRegistrar = () => document.body.classList.toggle("openRe")
	</script>

</body>
</html>
